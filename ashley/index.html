<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>Ashley</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./src/main.css">
    </link>
</head>

<body>
    <div role="region" aria-label="data table" tabindex="0" class="primary">
        <h3>小海胆幼儿园生活表</h3>
        <table>
            <thead>
                <tr>
                    <th class="pin pb" rowspan="2">日期</th>
                    <th colspan="3">情绪</th>
                    <th colspan="5">健康</th>
                    <th colspan="4">进食</th>
                    <th colspan="3">喝水</th>
                    <th colspan="4">睡眠</th>
                    <th colspan="4">起居</th>
                </tr>
                <tr>
                    <th>愉快</th>
                    <th>波动</th>
                    <th>焦虑</th>
                    <th>正常</th>
                    <th>咳嗽</th>
                    <th>流涕</th>
                    <th>发热</th>
                    <th>其他</th>
                    <th>吃完</th>
                    <th>挑食</th>
                    <th>学吃</th>
                    <th>喂食</th>
                    <th>次数</th>
                    <th>提醒</th>
                    <th>自述</th>
                    <th>熟睡</th>
                    <th>时长</th>
                    <th>惊哭</th>
                    <th>不睡</th>
                    <th>小便</th>
                    <th>大便</th>
                    <th>正常</th>
                    <th>便意</th>
                </tr>
            </thead>

            <tbody id="ashley">
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./src/ui.js"></script>
</body>

</html>
